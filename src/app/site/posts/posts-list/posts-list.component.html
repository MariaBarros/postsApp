<div *ngIf="posts">
	<div *ngIf="posts.length > 0; else empty" class="posts-list">		
		
		<h2>Posts</h2>

		<div *ngFor="let post of posts">
		 	<h4>{{post.title}}</h4>
			<p>{{post.body}}</p>
			<div class="buttons-container">
				<button mat-button (click)="showDetail(post)">Show Detail</button>
				<button mat-button (click)="confirmDelete(post)">Delete</button>
			</div>
		</div>		 
		
		
	</div>
</div>

<ng-template #empty>Empty posts list</ng-template>

<app-loading [loading$]="state.isUpdating$">
	<div>Loading posts...</div>
</app-loading>

<app-delete-item (response)="deletePost($event)">
	<h2>Confirm to delete the post?</h2>
	<p>Title of the post: {{titleSelected}}</p>
</app-delete-item>
